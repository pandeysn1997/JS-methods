<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="display"></h1>
    <script>
        setInterval(myFunction,1000);
        function myFunction(){
            let date1= new Date();
            document.getElementById("display").innerHTML=date1.getHours() + "::" + date1.getMinutes() + "::" + date1.getSeconds();
        }
            
     
    </script>
</body>
</html>
